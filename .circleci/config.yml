version: 2
jobs:
  build:
    working_directory: ~/repo

    steps:
      - checkout
      - mkdir build
      - cd build
      - cmake -DWITH_TESTS=ON -DCMAKE_BUILD_TYPE=Release ../
      - make -j4
      - make test
