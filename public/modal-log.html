<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="css/modal.css"/>
	<link rel="stylesheet" type="text/css" href="css/novastory.css"/>
</head>

<body>

	<div class="modal-window" id="login-panel">
		<div class="navi current">
			<div class="naviico" id="myacc"><a>Login</a></div>
		</div>
		<div class="navi">
			<div class="naviico" id="newacc"><a>Registration</a></div>
		</div>
		<div class="modal-body" id="regtab">
			<div class="login-tab">
				<div class="textarea" style="top:30px;">
					<input type="email" id="loginmail" placeholder="E-mail" required>
				</div>
				<div class="textarea" style="top:75px;">
					<input type="password" id="loginpass" placeholder="Password" required><div id="restorepass"></div>
				</div>

				<div class="buttonblock">
					<div id="loginbutt"><a>Login</a></div>
					<span>or just use</span> 	
					<div class="goobook" id="gpluslogin"></div>
					<div class="goobook" id="fbooklogin"></div>
				</div>
			</div>

			<div id="register-tab">
				<div class="textarea" style="top:20px;">
					<input type="email" id="regmail" placeholder="E-mail" required>
				</div>
				<div class="textarea" style="top:65px;">
					<input type="password" id="regpass" placeholder="Password" required>
				</div>
				<div class="textarea" style="top:110px;">
					<input type="password" id="confregpass" placeholder="Confirm password" required>
				</div>
			
				<div class="iagree">
					<input type="checkbox" id="checkterms"><span>I agree with <a href="dfdf">Terms of Service</a></span>
					<svg id="tocapcha" class="disabled" x="0px" y="0px" viewBox="0 0 512 512">
						<path id="forward" d="M294.712,256L153.251,398.137H50L191.46,256L50,113.863h103.251L294.712,256z M320.539,113.863H217.287 L358.748,256L217.287,398.137h103.252L462,256L320.539,113.863z"/>
					</svg>
				</div>
			</div>
			<div class="restore-win" id="up">
				<svg id="backtologin" x="0px" y="0px" viewBox="0 0 512 512">
					<path id="forward" fill="#A7A7A7" d="M294.712,256L153.251,398.137H50L191.46,256L50,113.863h103.251L294.712,256z M320.539,113.863H217.287 L358.748,256L217.287,398.137h103.252L462,256L320.539,113.863z"/>

				</svg>
					<div class="textarea" style="top:60px; left:58px;">
						<input type="email" id="restoremail" placeholder="E-mail" required><div class="sendpass" id="restorepassword"><a>send</a></div>
					</div>			
			
					<div class="instruct">
					Please enter the email you used to register. Your new password will be sent immediately to the e-mail address you entered above.
					</div>
			</div>
		</div>
	</div>
	


</body>

</html>
