	<div class="login-window">
		
			<div class="switch" id="loginwindow" style="left:20px; top:30%; background: radial-gradient(circle, #99146F 4px, #EDEDED 5px);">

			<div class="switch" id="registerwindow1" style="left:20px; top:45%">

			<div class="goobook" id="googlelogin" style="background:#D70005"><a>войти через g+</a></div>
			<div class="goobook" id="facelogin" style="background:#3969C8; right:0px"><a>войти через <b>f</b></a></div>
		</div>

		<div class="submit" id="submitlogin">
		</div>
	</div>
