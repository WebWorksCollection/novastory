<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" id="novastory_project">
<head> 
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
  <title>{title}</title> 
  <meta name="description" content="Book writing system" /> 
  <meta name="keywords" content="books, social network, soundcloud" /> 
  <link media="screen" rel="stylesheet" type="text/css" href="css/novastory.css" /> 
  <link media="screen" rel="stylesheet" type="text/css" href="css/modal.css" />
  <link media="screen" rel="stylesheet" type="text/css" href="css/profile.css" />
  <link media="screen" rel="stylesheet" type="text/css" href="css/editor.css" />
  <script>
	    var USERID = {users.userid};
	    var STOKEN = '{users.stoken}';
		var EMAIL = '{users.email}';
		var PROFILEID = '{users.profileid}';
  </script>
  <script type="text/javascript" src="/js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="/js/common.js"></script>
  <script type="text/javascript" src="/js/novastory.api.js"></script>
  <script type="text/javascript" src="/js/novastory.js"></script>
</head>
<body>	
	<div class="rightpanel" id="chatpanel">
		<div class="rpcurrent">
			<div class="dialogref newmess">
				<div class="dialogava"><img src="filth.jpg"></div>
				<div class="dialoginfo">
					<div class="compname">Vasya Zalupkin</div>
					<div class="dialogdate">21:20</div>
				</div>
				<div class="messcount">5</div>
			</div>
			<div class="dialogref newmess">
				<div class="dialogava"><img src="pyatak.jpg"></div>
				<div class="dialoginfo">
					<div class="compname">Steven King</div>
					<div class="dialogdate">21:20</div>
				</div>
				<div class="messcount">9+</div>
			</div>
		</div>
		<div class="rprecent">
			<div class="message">Recent</div>
			<div class="dialogref" id="recentmess">
				<div class="dialogava"><img src="pushkin.jpg"></div>
				<div class="dialoginfo">
					<div class="compname">Женя Пушкин</div>
					<div class="dialogdate">6 h. ago</div>
				</div>
			</div>
		</div>
		
	</div>

	<header class="page-header">
	
		<div class="left-button" id="mainpage">
		<a href="/">Main</a>
		</div>
		
		<div class="left-button" id="librarypage">
		<a>Library</a>
		</div>
		
		<div class="searchout">
		<input type="search" id="novasearch" placeholder="Search">
		<div class="searchfilter" id="postfilter" title="serach in posts"></div>
		<div class="searchfilter" id="userfilter" title="search in authors"></div>
		<div class="searchfilter" id="biblfilter" title="search in books"></div>
		</div>

		<div class="logblock" id="logout">
			<div id="logname">{users.namemail}</div>
			<div class="logico" id="outico" title="logout"></div>
			<div class="logico" id="setico" title="profile settings"></div>
		</div>

		<div class="tools">
			<div id="panelava"><img src="/avatar/{users.email}"></div>
			<div class="toolico" id="mylibico" title="my library"></div>
			<div class="toolico" id="messico" title="inbox"></div>
			<div class="toolico" id="editico" title="writer"></div>
			<div class="toolico" id="helpico" title="help"></div>
			<div class="separator"></div>
		</div>
	</header>
	<article id="page-content">
		{article}
	</article>
	<dialog id="settings-space"></dialog>
	<dialog id="popup-message"></dialog>
	<dialog id="editor-space"></dialog>
<footer>
	{powered}
</footer>
</body>
</html>
