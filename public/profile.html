<!DOCTYPE html>
<html>

  <link rel="stylesheet" type="text/css" href="css/profile.css" />
  <link media="screen" rel="stylesheet" type="text/css" href="css/novastory.css" />

<body>
	<div id="prohead">
		<div style="display:none;" id="profileidspace">{their.users.userid}</div>
		<div class="proart" style="background: url('/userpic/{their.users.email}') no-repeat;"></div>
		<div class="proartback"></div>
		<div class="proinfo">
			<div class="proname">{their.users.firstname} {their.users.lastname} | </div>
			<div class="pronick">{their.users.nickname}</div>
		</div>
		<div class="proava"><img id="proavapreview" src="/avatar/{their.users.email}" alt=" "></div>
		<div class="pronavi">
			<div class="button current" id="wallref"><a>Posts</a></div>
			<div class="button" id="pubref"><a>Published</a></div>
			<div class="button" id="proinforef"><a>Information</a></div>
			<div class="profollow">
				<div id="follbutt"> Follow
				</div>
				<div id="follico">
					<svg width="21px" height="21px" viewBox="0 0 512 512">
					<path id="follow-icon" d="M294.56,353.071l0.003-0.003L462,237.323L294.56,121.574v49.313c0,0-203.665,41.447-244.56,219.538 c87.066-93.224,244.56-86.668,244.56-86.668V353.071L294.56,353.071z"/>
					<path id="check-mark" d="M49.431,258l35.334-32.666c41.332,20,67.545,35.217,114,68.333 c87.334-99.109,145.041-149.39,252.307-216.128l11.498,26.447c-88.457,77.195-153.244,163.178-246.533,330.475 C158.499,366.696,120.097,323.5,49.431,258z"/>
					<polygon id="x-mark" points="438.393,374.595 319.757,255.977 438.378,137.348 374.595,73.607 255.995,192.225 137.375,73.622 73.607,137.352 192.246,255.983 73.622,374.625 137.352,438.393 256.002,319.734 374.652,438.378 "/>
					</svg>
				</div>
				</div>
			</div>
			<div id="myprocount">
				<div id="myfollowers"><a>{their.users.subscribed_count} followers</a></div>
				<div class="proseparator"></div>
				<div id="ifollow"><a>{their.users.subscriptions_count}</a></div>
			</div>
		</div>
	</div>
	<div id="propage">
	</div>
	<div id="proactivity">
	</div>

</body>

</html>
